<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap&subset=japanese" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>MONOIRO Board</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

</head>
<body>
  <div class="splash" id="splash">
    <h1>MONOIRO Board</h1>
    <p class="japanese">
      モノイロボード 略してモノボ<br>
      液ダレ現象が治ったよ！！！！<br>
      半透明な線を引けるようになるまでしばらく待ってね<br>
      全消去ボタンは間違えて押すと危ないので無効化してます
    </p>
    <button id="splash-close">閉じる</button>
  </div>

  <div id="ui" class="overlay">
    <a id="download_link"></a>
    <button class="tool-button" id="pen-btn">🖊ペン</button>
    <button class="tool-button" id="eraser-btn">✨消しゴム</button>
    <button class="tool-button all-erase-btn" id="all-erase-btn" disabled>全消し</button>
    <button id="download_button">ダウンロードする</button>
    <div class="color-picker"></div>

    太さ
    <input id="pen-thickness" value="4" type="range" min="1" max="64">

    <div>
      <input id="lefty-switch" type="checkbox" value="1">左利き
    </div>
  </div>

  <div id="canvas-wrapper" class="canvas-wrapper">
    <canvas id="canvas" width="2000" height="2000"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
