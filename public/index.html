<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap&subset=japanese" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <title>MONOIRO Board</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->
  <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

</head>
<body>
  <div class="splash" id="splash">
    <h1>MONOIRO Board</h1>
    <p class="japanese">
      モノイロボード 略してモノボ
    </p>
    <button id="splash-close">閉じる</button>
  </div>

  <div id="ui" class="overlay">
    <a id="download-link"></a>
    <button class="tool-button pen-btn" id="pen-btn">ペン</button>
    <button class="tool-button eraser-btn" id="eraser-btn">消しゴム</button>
    <button class="tool-button all-erase-btn" id="all-erase-btn" disabled>全消し</button>
    <button id="download-button">ダウンロード</button>
    <div class="color-picker"></div>

    <div>
      <div>ペンの太さ: <span id="pen-thickness-indicator"></span></div>
      <input id="pen-thickness" value="16" type="range" min="16" max="256">
    </div>

    <div>
      <div>消しゴムの太さ: <span id="eraser-thickness-indicator"></span></div>
      <input id="eraser-thickness" value="64" type="range" min="32" max="512">
    </div>

    <div>
      <input id="lefty-switch" type="checkbox" value="1">左利き
    </div>
  </div>

  <div id="canvas-wrapper" class="canvas-wrapper">
    <canvas id="canvas" width="2000" height="2000"></canvas>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
